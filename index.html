<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avrix - Build Great Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            background: #0e0e10;
            color: white;
            overflow: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            opacity: 0.8;
            font-size: 1rem;
        }
        .hero {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            height: 80vh;
            padding-left: 10%;
            text-align: left;
        }
        .tagline {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(128, 0, 255, 0.2);
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.2;
            position: relative;
        }
        .title span {
            color: transparent;
            -webkit-text-stroke: 1px white;
        }
        .badge {
            position: absolute;
            top: 65%;
            right: 12%;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            text-align: center;
            animation: rotateBadge 5s linear infinite;
            background: radial-gradient(circle, #3f5efb, #7a32ff);
            color: white;
        }
        .badge::before {
            content: "AWARD WINNING AGENCY";
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 12px;
            letter-spacing: 1px;
            transform: rotate(-20deg);
        }
        @keyframes rotateBadge {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .wave {
            position: absolute;
            top: 10%;
            right: 5%;
            width: 500px;
            height: auto;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AVRIX</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Pages</a>
            <a href="#">Services</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <div class="tagline">Creative digital studio</div>
        <h1 class="title">BUILD GREAT <span>PORTFOLIO</span></h1>
        <div class="badge"></div>
        <img class="wave" src="https://www.transparenttextures.com/patterns/circles.png" alt="wave design">
    </section>
</body>
</html>
